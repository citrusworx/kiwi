store:
  getAllProductsFiltered:
    type: select
    table: products
    fields:
      - id
      - name
      - price
      - description
      - image
      - category
    conditions:
      condition: 'WHERE'
      combo:
      - deleted = false
  getAllProducts:
    type: select
    table: products
    fields: '*'
  getProductsByType:
    type: select
    table: products
    fields: '*'
    conditions:
      condition: 'WHERE'
      combo:
      - category = :category
  filterProductsByPrice:
    type: select
    table: products
    fields: '*'
    conditions:
      condition: 'WHERE'
      combo:
      - price >= :minPrice
      - price <= :maxPrice
  filterProductsByTag:
    type: select
    table: products
    fields: '*'
    conditions:
      condition: 'WHERE'
      combo:
      - tags LIKE :tag